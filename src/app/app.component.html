<div class="mat-app-background">
  <mat-toolbar color="primary"><span>{{title}}</span></mat-toolbar>

  <p id="spinner" align="center" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </p>

  <p class="images" align="center" *ngIf="!loading">
    <app-cat-dog-image [catsAndDogsLoaded]="catsAndDogs"></app-cat-dog-image>
  </p>

  <p align="center">
    <app-cat-dog-button (updateCatsAndDogsEvent)="getCatsAndDogs()"></app-cat-dog-button>
  </p>

  <mat-toolbar color="primary"></mat-toolbar>
</div>
